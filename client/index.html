<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lev Hide and Seek</title>
        <link href="../build/styles.css" rel="stylesheet">
    </head>
    <body class="m-0 h-screen flex items-center justify-center">
        <form id="user">
            <div class="w-full flex flex-col text-center">
                
                <h1 class="text-6xl font-semibold animate-bounce text-accent">lev game time</h1>
                <p class="text-lg">among us hide and seek mode with javascript</p>

                <br/>

                <div class="mb-4 text-center">
                    <div class="input-group float-none">
                        <input class="input input-bordered focus:outline-offset-0 w-full" id="username" placeholder="Enter a name..." required autocomplete="off" min="3" max="16" />
                        <button type="submit" class="btn btn-primary">PLAY</button>
                    </div>
                </div>
                <div class="flex flex-col">
                    <div class="w-full p-2 my-2 bg-base-300 rounded-box border border-base-content border-opacity-20">
                        <img src="./public/sprites/idle.png" class="mx-auto" id="preview" />
                    </div>
                    <label for="hue" class="label">Hue</label>
                    <input type="range" class="range range-secondary" id="hue" min="0" max="360" step="30" />
                    <label for="brightness" class="label">Brightness</label>
                    <input type="range" class="range" id="brightness" min="1" max="4" step="0.5" />
                </div>
            </div>
        </form>
        <script src="../build/index.js" type="module"></script>
    </body>
</html>
