<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body style="margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;">
        <form id="user" style="width: 100%; aspect-ratio: 16/9; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div style="display: flex; align-items: center; justify-content: center;">
                <input id="username" placeholder="Enter a name..." required autocomplete="off" min="3" max="16" />
                <button type="submit">ENTER</button>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <img src="./public/sprites/idle.png" id="preview" />
                <label for="hue">hue</label>
                <input type="range" id="hue" min="0" max="360" step="30" />
                <label for="brightness">brightness</label>
                <input type="range" id="brightness" min="1" max="4" step="0.5" />
            </div>
        </form>
        <script src="../build/index.js" type="module"></script>
    </body>
</html>
